{% extends 'generator/index.html' %}

{% block content %}
<h4>Select white Levy noise statistics :</h4>
<form method="POST" >
    {% csrf_token %}


        <div class="row align-middle">

                <div class="col-sm-4">
                <p>
                Choose the infinitely divisible law defining the white noise $w$ . The distribution will correspond to the law of 
                $$
                \langle \mathrm{rect}_{[0, 1]}, w \rangle
                $$
                </p>
                </div>

                <div class="col-sm-3">

                <p class="">
                <ul>
                    <li><label for="id_law_name_0"><input type="radio" name="law_name" checked value="gaussian" required    id="id_law_name_0" />  Gaussian</label>

                    </li>
                    <li><label for="id_law_name_1"><input type="radio" name="law_name" value="laplace" required id="id_law_name_1" />  Laplace</label>

                    </li>
                    <li><label for="id_law_name_2"><input type="radio" name="law_name" value="gamma" required id="id_law_name_2" />  Gamma</label>

                    </li>
                    <li><label for="id_law_name_3"><input type="radio" name="law_name" value="alpha_stable" required id="id_law_name_3" />  Alpha Stable</label>

                    </li>
                </ul>
                </p>


                </div>

                <div class="col-sm-2">
                  <div>
                    <button type="submit" class="button-class">NEXT</button>
                  </div>

       </div>



</form>



{% endblock %}
